<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="${model.brandName} + ' ' + ${model.modelName}">Title</title>
</head>
<body>
<div class="container">
    <div class="pt-4">
        <img th:src="${model.imgUrl}" src="/no-photo.png">
    </div>
    <h1 th:text="${model.brandName} + ' ' + ${model.modelName}">BRAND MODEL</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Diameter</th>
            <th scope="col">Width</th>
            <th scope="col">PCD count</th>
            <th scope="col">PCD diameter</th>
            <th scope="col">ET</th>
            <th scope="col">DIA</th>
            <th scope="col">Factory code</th>
            <th scope="col">color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${modelParams}">
            <td th:text="${p.sizeDiameter}">0</td>
            <td th:text="${p.sizeWidth}">0</td>
            <td th:text="${p.pcdCount}">0</td>
            <td th:text="${p.pcdDiameter}">0</td>
            <td th:text="${p.et}">0</td>
            <td th:text="${p.dia}">0</td>
            <td th:text="${p.factoryCode}">0</td>
            <td th:text="${p.color}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
