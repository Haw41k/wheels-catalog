<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>wheels</title>
</head>
<body>
<div class="container">
        <form class="py-4" action="#" th:action="@{/wheels}" th:object="${wheelsForm}" method="post">
            <div class="row row-cols-auto justify-content-md-center">
                <div class="col">
                    <label class="form-label">Brand</label>
                    <select th:field="*{brandId}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}" value="1">Brand</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Diameter</label>
                    <select th:field="*{sizeDiameter}" class="form-select">
                        <option value="-1"></option>>
                        <option th:each="diameter : ${sizeDiameters}" th:value="${diameter}" th:text="${diameter}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Width</label>
                    <select th:field="*{sizeWidth}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="width : ${sizeWidths}" th:value="${width}" th:text="${width}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">PCD count</label>
                    <select th:field="*{pcdCount}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="count : ${pcdCounts}" th:value="${count}" th:text="${count}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">PCD diameter</label>
                    <select th:field="*{pcdDiameter}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="diameter : ${pcdDiameters}" th:value="${diameter}" th:text="${diameter}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">ET</label>
                    <select th:field="*{et}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="et : ${ets}" th:value="${et}" th:text="${et}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label">Dia</label>
                    <select th:field="*{dia}" class="form-select">
                        <option value="-1"></option>
                        <option th:each="dia : ${dias}" th:value="${dia}" th:text="${dia}" value="1">One</option>
                    </select>
                </div>
                <div class="col">
                    <p class="form-label" th:text="${'count: ' + models.size()}">count: 0</p>
                    <input class="btn btn-primary" type="submit" value="Submit" />
                </div>
            </div>
        </form>
    <div class="row pb-4 row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="model : ${models}" class="col">
            <div>
                <img style="max-height: 230px" class="mx-auto d-block" th:src="${model.imgUrl}" src="/no-photo.png">
            </div>
            <div class="text-center">
                <a th:text="${model.brandName} + ' ' + ${model.modelName}" th:href="'/wheels/' + ${model.id}" href="#">Brand Model</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
